<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation — Meteor Madness</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ========== 基础风格 ========== */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0C1A;
      color: #FFFFFF;
      line-height: 1.6;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* 星空背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.25;
      z-index: -1;
      animation: moveStars 120s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* ========== Header ========== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(15, 15, 35, 0.7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      width: 55px;
      height: 55px;
      filter: drop-shadow(0 0 6px #4fc3f7);
    }

    .header1 {
      font-size: 40px;
      font-weight: 800;
      background: linear-gradient(90deg, #00d4ff, #ff80ff);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,212,255,0.2);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 35px;
    }

    nav ul li a {
      text-decoration: none;
      color: #4fc3f7;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    nav ul li a:hover {
      border-bottom: 2px solid #4fc3f7;
      background: rgba(255,255,255,0.1);
    }

    nav ul li a.active {
      border-bottom: 2px solid #4fc3f7;
      color: #4fc3f7;
    }

    /* ========== Main Simulation Panels ========== */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 50px;
    }

    .page-title {
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg, #00d4ff, #ff80ff);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0,212,255,0.25);
    }

    .simulators {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .control-panel {
      background: linear-gradient(135deg, #0B0C1A, #050510);
      border: 1px solid rgba(30, 40, 60, 0.6);
      border-radius: 16px;
      padding: 25px;
      width: 340px;
      box-shadow: 0 0 20px rgba(255,128,255,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .control-panel:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(79,195,247,0.35), 0 0 40px rgba(255,128,255,0.25);
    }

    .panel-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #AADDFF;
      text-shadow: 0 0 8px rgba(170,221,255,0.4);
    }

    .slider-container, .dropdown-container {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .slider-label {
      font-size: 14px;
      flex: 1;
      margin-right: 10px;
      color: #FFFFFF;
    }

    input[type="range"] {
      flex: 2;
      appearance: none;
      height: 6px;
      border-radius: 4px;
      background: #3a3f55;
      outline: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .value-box {
      flex: 0.7;
      text-align: center;
      padding: 4px 6px;
      background: #2a2f40;
      border-radius: 6px;
      font-size: 13px;
    }

    .dropdown-wrapper {
      flex: 2;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2a2f40;
      color: white;
      font-size: 14px;
    }

    .start-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2e4da7, #5f5fe0);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .start-btn:hover {
      background: linear-gradient(90deg, #4169e1, #7b7bff);
      box-shadow: 0 0 12px rgba(65,105,225,0.6);
    }

    /* ========== Slider focus/active effect ========== */
    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.4);
      background: #4fc3f7;
      box-shadow: 0 0 10px #4fc3f7;
    }

    /* ========== Footer ========== */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      border-top: 1px solid #2A2B3C;
      font-size: 14px;
      color: #AAAAAA;
      background: rgba(15, 15, 35, 0.6);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #FFD580;
    }
    .visit:active {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn3.iconfinder.com/data/icons/nature-life-in-color/128/meteor-1024.png" alt="Logo" class="logo-img">
      <h1 class="header1">Meteor Madness</h1>
    </div>
    <nav>
      <ul>
        <li><a href="intro.html">INTRO</a></li>
        <li><a href="simulation.html" class="active">SIMULATION</a></li>
        <li><a href="about.html">TEAM</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="page-title">Meteor Simulators</h2>
    <div class="simulators">
      <!-- Free Simulator -->
      <div class="control-panel">
        <div class="panel-title">Free Simulator</div>
        <div class="slider-container">
          <div class="slider-label">Meteor Speed (km/s)</div>
          <input type="range" id="speedSlider" min="5" max="50" value="10">
          <div class="value-box" id="speedVal">10</div>
        </div>
        <div class="slider-container">
          <div class="slider-label">Meteor Mass (kg)</div>
          <input type="range" id="massSlider" min="1000" max="1000000000" value="1000" step="1000">
          <div class="value-box" id="massVal">1,000</div>
        </div>
        <div class="slider-container">
          <div class="slider-label">Meteor Volume (m³)</div>
          <input type="range" id="volumeSlider" min="1" max="1000000" value="1" step="1">
          <div class="value-box" id="volumeVal">1</div>
        </div>
        <button class="start-btn" onclick="window.location.href='test7.html', '_blank'">Start Simulation</button>
      </div>

      <!-- Preset Simulator -->
      <div class="control-panel">
        <div class="panel-title">Preset Simulator</div>
        <div class="dropdown-container">
          <div class="slider-label">Meteor</div>
          <div class="dropdown-wrapper">
            <select id="meteorSelect"></select>
          </div>
        </div>
        <div class="dropdown-container">
          <div class="slider-label">Velocity</div>
          <div class="value-box" id="fixedVelocityVal">-</div>
        </div>
        <div class="dropdown-container">
          <div class="slider-label">Energy</div>
          <div class="value-box" id="fixedEnergyVal">-</div>
        </div>
        <div class="dropdown-container">
          <div class="slider-label">Diameter</div>
          <div class="value-box" id="fixedDiameterVal">-</div>
        </div>
        <button class="start-btn" onclick="startFixed()">Start Simulation</button>
      </div>

      <!-- Meteor Defender -->
      <div class="control-panel">
        <div class="panel-title">Meteor Defender</div>
        <div class="dropdown-container">
          <div class="slider-label">Difficulty</div>
          <div class="dropdown-wrapper">
            <select id="difficultySelect">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
        <button class="start-btn" onclick="startGame()">Start Game</button>
      </div>
    </div>
  </main>

  <footer>
    <span>Made for NASA Space Apps Challenge 2025</span>
    <a href="#" target="_blank" class="visit">Visit NASA</a>
  </footer>

  <script>
    // --- Free Simulator functionality ---
    const speedSlider = document.getElementById("speedSlider");
    const massSlider = document.getElementById("massSlider");
    const volumeSlider = document.getElementById("volumeSlider");

    const speedVal = document.getElementById("speedVal");
    const massVal = document.getElementById("massVal");
    const volumeVal = document.getElementById("volumeVal");

    function formatNumber(num) {
      return Number(num).toLocaleString("en-US");
    }

    speedSlider.oninput = () => speedVal.textContent = speedSlider.value;
    massSlider.oninput = () => massVal.textContent = formatNumber(massSlider.value);
    volumeSlider.oninput = () => volumeVal.textContent = formatNumber(volumeSlider.value);

    function startFree() {
      alert(`Free Simulation Started:\nSpeed: ${speedSlider.value} km/s\nMass: ${formatNumber(massSlider.value)} kg\nVolume: ${formatNumber(volumeSlider.value)} m³`);
    }

    // --- Preset Simulator Data ---
    const meteorData = [
      {"name":"(2008 SS)","velocity_km_s":13.840886398,"energy_megatons":371.488992681834,"diameter_m":217.7910249632},
      {"name":"(2015 HN9)","velocity_km_s":9.1642153983,"energy_megatons":91.1609240335788,"diameter_m":179.4898847799},
      {"name":"(2015 KT120)","velocity_km_s":18.4370903916,"energy_megatons":11.6681743974714,"diameter_m":56.7596852866},
      {"name":"(2021 SY3)","velocity_km_s":9.1485908655,"energy_megatons":0.208126103581679,"diameter_m":23.6613750114},
      {"name":"(2021 UJ1)","velocity_km_s":6.5107479995,"energy_megatons":0.265998945018449,"diameter_m":32.2136531891},
      {"name":"(2022 FL1)","velocity_km_s":15.3161312635,"energy_megatons":0.0264189955219447,"diameter_m":8.4341239412},
      {"name":"(2022 QG41)","velocity_km_s":9.9388733585,"energy_megatons":259.592688042906,"diameter_m":241.0127281611},
      {"name":"(2022 SK21)","velocity_km_s":2.2974409055,"energy_megatons":0.0908043889970512,"diameter_m":45.0858206172},
      {"name":"(2022 VV)","velocity_km_s":9.0722584855,"energy_megatons":19.8175048428175,"diameter_m":108.6525638621},
      {"name":"(2023 RV12)","velocity_km_s":7.0914679765,"energy_megatons":0.377650821671242,"diameter_m":34.201092472}
    ];

    const meteorSelect = document.getElementById("meteorSelect");
    const fixedVelocityVal = document.getElementById("fixedVelocityVal");
    const fixedEnergyVal = document.getElementById("fixedEnergyVal");
    const fixedDiameterVal = document.getElementById("fixedDiameterVal");

    meteorData.forEach((m, index) => {
      let option = document.createElement("option");
      option.value = index;
      option.textContent = m.name;
      meteorSelect.appendChild(option);
    });

    updateMeteorData(0);

    meteorSelect.onchange = () => updateMeteorData(meteorSelect.value);

    function updateMeteorData(index) {
      const m = meteorData[index];
      fixedVelocityVal.textContent = m.velocity_km_s.toFixed(2);
      fixedEnergyVal.textContent = m.energy_megatons.toFixed(2);
      fixedDiameterVal.textContent = m.diameter_m.toFixed(2);
    }

    function startFixed() {
      const m = meteorData[meteorSelect.value];
      if (m) {
        alert(`Preset Simulation Started:\nMeteor: ${m.name}\nVelocity: ${m.velocity_km_s.toFixed(2)} km/s\nEnergy: ${m.energy_megatons.toFixed(2)} Mt\nDiameter: ${m.diameter_m.toFixed(2)} m`);
      }
    }

    // --- Meteor Defender ---
    function startGame() {
      const difficulty = document.getElementById("difficultySelect").value;
      alert(`Meteor Defender Started!\nDifficulty: ${difficulty}`);
    }
  </script>
</body>
</html>
